name: Script Checks

on:
  pull_request:
    paths:
      - '**/*.sh'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: reviewdog/action-shellcheck@v1
        with:
          shellcheck_flags: '-x -o all'
          reviewdog_flags: '-fail-level=any'

  shfmt:
    name: Shell Formatting
    runs-on: ubuntu-latest
    needs: shellcheck
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Run shfmt
        run: |
          shfmt -d .
